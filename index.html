<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Espectadores de YouTube en Vivo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="logo-container">
        <i class="fab fa-youtube"></i>
      </div>
      <h1>Contador de Espectadores de YouTube en Vivo</h1>
    </header>
    
    <div id="channels-container">
      <div id="tabs"></div>
      <div id="content"></div>
    </div>
    
    <div id="controls">
      <button id="start-monitoring"><i class="fas fa-play"></i> &nbsp; Iniciar Monitoreo</button>
      <button id="stop-monitoring"><i class="fas fa-stop"></i> &nbsp; Detener Monitoreo</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
